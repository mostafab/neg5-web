# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PORT: 1337
      NEG5_ENVIRONMENT: CI
      NEG5_JWT: ${{ secrets.NEG5JWT }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Java 11
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: Build and Unit Test
      run: mvn -B package --file pom.xml
    - name: Spotless Check
      run: mvn spotless:check
    - name: Create Postgres Database
      run: ./neg5.db/bin/bootstrap_local_db.sh
    - name: Start Service
      run: |
        cd service
        java -Xmx256m -javaagent:./target/newrelic/newrelic.jar -jar ./target/neg5.service-1.0-SNAPSHOT-jar-with-dependencies.jar & sleep 20
    - name: Verify Service is Running
      run: curl http://localhost:$PORT
    - name: Run API Tests
      run: mvn failsafe:integration-test failsafe:verify
      continue-on-error: true